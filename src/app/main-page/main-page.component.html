<div class="container main">
    <div class="row justify-content-center main-title">
        <h1 class="title">New Products</h1>
    </div>
    <div class="row main-subtitle">
        <h2 class="subtitle">Video</h2>
    </div>
    <div class="row align-items-end justify-content-center main-row">
        <div *ngFor="let data of newDataVideos" class="row col-md-4 justify-content-center main-features">
            <div class="features-wrap">
                <a [routerLink]="['/product-page', data.type, data.id]" class="features-link" href="#">
                    <div class="features-title">{{data.title}}</div>
                    <img class="features-img" src="{{data.imageUrl}}" alt="">
                    <div class="features-text">{{data.year}}</div>
                </a>
            </div>
        </div>
    </div>
    <div class="row main-subtitle">
        <h2 class="subtitle">Books</h2>
    </div>
    <div class="row justify-content-center align-items-end main-row">
        <div *ngFor="let data of newDataBooks" class="row col-md-4 justify-content-center main-features">
            <div class="features-wrap">
                <a [routerLink]="['/product-page', data.type, data.id]" class="features-link" href="#">
                    <div class="features-title">{{data.title}}</div>
                    <img class="features-img" src="{{data.imageUrl}}" alt="">
                    <div class="features-text">{{data.year}}</div>
                </a>
            </div>
        </div>
    </div>
    <div class="row main-subtitle">
        <h2 class="subtitle">Games</h2>
    </div>
    <div class="row justify-content-center align-items-end main-row">
        <div *ngFor="let data of newDataGames" class="row col-md-4 justify-content-center main-features">
            <div class="features-wrap">
                <a [routerLink]="['/product-page', data.type, data.id]" class="features-link" href="#">
                    <div class="features-title">{{data.title}}</div>
                    <img class="features-img" src="{{data.imageUrl}}" alt="">
                    <div class="features-text">{{data.year}}</div>
                </a>
            </div>
        </div>
    </div>
</div>
