<div class="container-fluid header">
    <div class="row justify-content-around align-items-center">
        <a [routerLink]="'/'" href="#">
            <img src="../../../../../assets/img/webshop-logo.png" class="header-img">
        </a>
        <ul class="row justify-content-center nav-menu col-md-3">
            <li class="nav-menu-items">
                <a [routerLink]="['/category', 'video']" routerLinkActive="nav-link-active" class="nav-link nav-link-video" href="#">Videos</a>
            </li>
            <li class="nav-menu-items">
                <a [routerLink]="['/category', 'books']" routerLinkActive="nav-link-active" class="nav-link nav-link-books" href="#">Books</a>
            </li>
            <li class="nav-menu-items">
                <a [routerLink]="['/category', 'games']" routerLinkActive="nav-link-active" class="nav-link nav-link-games" href="#">Games</a>
            </li>
        </ul>
        <form class="col-md-4 header-search" action="#" (ngSubmit)="search(form)" #form="ngForm">
            <div class="input-group search-group">
                <span class="input-group-addon">
                    <button [disabled]="form.invalid" class=" btn btn-default search-button" type="submit">
                        <span class="button-img"></span>
                    </button>
                </span>
                <input ngModel name="search" class="form-control search-input" type="text" placeholder="Search" required>
            </div>
        </form>
        <div class="col-md-1">
            <button [routerLink]="'/cart'" class="btn btn-default-outline align-items-center header-button">
                <span class="header-button-img"></span>Cart
                <span *ngIf="count()" class="header-button-count">{{count()}}</span>
            </button>
        </div>
        <div class="row col-md-2 justify-content-center header-dropdown">
            <a href="#" *ngIf="!authService.isAuthenticated()" (click)="login($event)">Log In</a>
            <a href="#" *ngIf="isLoggedIn() && authService.isLoaded" class="header-dropdown-link" (click)="dropDown($event)">{{getUserName()}}
                <i class="material-icons">arrow_drop_down</i>
            </a>
            <ul *ngIf="isShow" class="row justify-content-center align-items-center header-dropdown-menu">
                <li class="">
                    <a (click)="navigate($event,'/profile')" href="">Profile</a>
                </li>
                <li class="">
                    <a (click)="navigate($event,'/address')" href="">Adress</a>
                </li>
                <li class="">
                    <a href="" (click)="logout($event)">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</div>
