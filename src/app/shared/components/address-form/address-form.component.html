<h1 mat-dialog-title class="address-add-title">Billing Address</h1>
<mat-dialog-content class="address-add">
  <form [formGroup]="form" action="" class="address-add-items">
    <mat-form-field class="item-info">
      <input [errorStateMatcher]="matcher" matInput formControlName="country" [(ngModel)]="country" class="item-field" type="text"
        placeholder="Country:">
      <mat-error *ngIf="form.get('country').invalid">
        Country is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="item-info">
      <input [errorStateMatcher]="matcher" matInput formControlName="state" [(ngModel)]="state" class="item-field" type="text"
        placeholder="State / Region:">
      <mat-error *ngIf="form.get('state').invalid">
        State / Region is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="item-info">
      <input [errorStateMatcher]="matcher" matInput formControlName="city" [(ngModel)]="city" class="item-field" type="text" placeholder="City:">
      <mat-error *ngIf="form.get('city').invalid">
        City is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="item-info">
      <input [errorStateMatcher]="matcher" matInput formControlName="streetAddress" [(ngModel)]="streetAddress" class="item-field"
        type="text" placeholder="Street Address:">
      <mat-error *ngIf="form.get('streetAddress').invalid">
        Street address is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="item-info">
      <input [errorStateMatcher]="matcher" matInput formControlName="zip" [(ngModel)]="zip" class="item-field" type="text" placeholder="Zip / Postal Code:">
      <mat-error *ngIf="form.get('zip').invalid">
        Zip / Poctal Code is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="add()" class="btn btn-primary button" [disabled]="form.invalid">Save</button>
  <button mat-dialog-close class="btn btn-danger button">Cancel</button>
</mat-dialog-actions>
