<mat-card class="address-add-items">
  <mat-card-header>
      <mat-card-title><h1 class="address-add-title">Billing Address</h1></mat-card-title>
      <div class="address-cancel" (click)="cancel()"></div>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" action="">
      <mat-form-field class="item-info">
        <input matInput formControlName="country" [(ngModel)]="country" class="item-field" type="text" placeholder="Country:">
      </mat-form-field>
      <mat-form-field class="item-info">
        <input matInput formControlName="state" [(ngModel)]="state" class="item-field" type="text" placeholder="Zip/Postal Code:">
      </mat-form-field>
      <mat-form-field class="item-info">
        <input matInput formControlName="city" [(ngModel)]="city" class="item-field" type="text" placeholder="City:">
      </mat-form-field>
      <mat-form-field class="item-info">
        <input matInput formControlName="streetAddress" [(ngModel)]="streetAddress" class="item-field" type="text" placeholder="Street Address:">
      </mat-form-field>
      <mat-form-field class="item-info">
        <input matInput formControlName="zip" [(ngModel)]="zip" class="item-field" type="text" placeholder="State / Region:">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="button" (click)="add(form)" [disabled]="form.invalid">Save</button>
  </mat-card-actions>
</mat-card>
